<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam to Discord</title>
</head>
<body>
    <h1>Webcam Snapshot</h1>
    <video id="webcam" autoplay style="width: 640px; height: 480px;"></video>
    <br>
    <button onclick="takeSnapshot()">Take Snapshot</button>
    <canvas id="canvas" style="display: none;"></canvas>

    <script>
        const video = document.getElementById('webcam');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');

        // Запрашиваем доступ к веб-камере
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(err => {
                console.error("Ошибка доступа к камере: ", err);
                alert("Не удалось получить доступ к веб-камере. Проверьте разрешения.");
            });

        // Функция для создания снимка
        function takeSnapshot() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0);
            const imageData = canvas.toDataURL('image/png');

            // Отправка снимка на сервер
            fetch('https://your-server.com/upload', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ image: imageData, discordChannelId: 'YOUR_CHANNEL_ID' })
            })
            .then(response => response.json())
            .then(data => alert('Снимок отправлен!'))
            .catch(err => console.error('Ошибка отправки: ', err));
        }
    </script>
</body>
</html>
