<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam Snapshot</title>
</head>
<body>
    <h1>Webcam Snapshot for Discord</h1>
    <video id="webcam" autoplay style="width: 640px; height: 480px;"></video>
    <br>
    <button onclick="takeSnapshot()">Take Snapshot</button>
    <canvas id="canvas" style="display: none;"></canvas>

    <script>
        const video = document.getElementById('webcam');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');

        // Запрашиваем доступ к веб-камере
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(err => {
                console.error("Ошибка доступа к камере: ", err);
                alert("Не удалось получить доступ к веб-камере.");
            });

        // Функция для создания снимка
        function takeSnapshot() {
            canvas.width = 320; // Уменьшенное разрешение для скорости
            canvas.height = 240;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = canvas.toDataURL('image/png');

            // Отправка снимка на сервер (Компьютер 2)
            fetch('https://your-ngrok-id.ngrok-free.app/upload', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ image: imageData })
            })
            .then(response => response.json())
            .then(data => alert(data.message || 'Снимок отправлен!'))
            .catch(err => {
                console.error('Ошибка отправки: ', err);
                alert('Ошибка при отправке снимка.');
            });
        }
    </script>
</body>
</html>
